<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha - Lolicoins</title>
    <link rel="stylesheet" href="lolicoin.css">
</head>
<body>
    <h1>Jogo da Cobrinha</h1>
    <div id="gameWrapper">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="controls">
            <div id="scoreBoard">
                <span id="score">Score: 0 Lolicoins</span>
                <span id="level">Level: 1</span>
                <span id="Lolicoins">Lolicoins: 0</span>
                <span id="tokens">Fichas: 1</span>
            </div>
            <button id="buyToken">Comprar Ficha (10 Lolicoins)</button>
        </div>
    </div>
    <script src="lolicoin.js"></script>
</body>
</html>
