<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoliHub - Escolha o Mapa do Jogo da Cobrinha</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #121212, #1f1f2e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            padding: 0 20px;
        }

        /* Título */
        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        /* Wrapper para os botões */
        .map-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            justify-items: center;
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
            padding: 0 20px;
        }

        /* Botão de mapa */
        .map-option {
            background: linear-gradient(45deg, #00d2ff, #3a8dff);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            width: 250px;
            height: 120px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        /* Efeitos ao passar o mouse */
        .map-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #00d2ff, #0096ff);
        }

        .map-option:active {
            transform: translateY(4px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Título do mapa */
        .map-title {
            font-size: 1.4rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            opacity: 0.8;
        }

        /* Efeito de animação nos botões */
        .map-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            transform: scaleX(0);
            transform-origin: right;
            transition: all 0.4s ease-in-out;
        }

        .map-option:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Adicionando responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .map-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>LoliHub - Escolha o Mapa do Jogo da Cobrinha</h1>

    <div class="map-wrapper">
        <div class="map-option">
            <a href="http://127.0.0.1:5501/lolicoin/Matrix/lolicoin.html" style="color: white; text-decoration: none;">
                <div class="map-title">Tema Matrix</div>
            </a>
        </div>

        <div class="map-option">
            <a href="http://127.0.0.1:5501/lolicoin/Anime/lolicoin.html" style="color: white; text-decoration: none;">
                <div class="map-title">Tema Anime</div>
            </a>
        </div>

        <div class="map-option">
            <a href="http://127.0.0.1:5501/lolicoin/Aquatico/lolicoin.html" style="color: white; text-decoration: none;">
                <div class="map-title">Tema Aquático</div>
            </a>
        </div>

        <div class="map-option">
            <a href="http://127.0.0.1:5501/lolicoin/Apocaliptico/lolicoin.html" style="color: white; text-decoration: none;">
                <div class="map-title">Tema Apocalíptico</div>
            </a>
        </div>

        <div class="map-option">
            <a href="http://127.0.0.1:5501/lolicoin/Floresta/lolicoin.html" style="color: white; text-decoration: none;">
                <div class="map-title">Tema Floresta</div>
            </a>
        </div>
    </div>
</body>
</html>
